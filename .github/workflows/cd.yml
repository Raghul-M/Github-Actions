name: python app
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
    - uses: actions/checkout@v1
    - run: python hello.py
 
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
    - uses: actions/checkout@v1
    - uses: actions/upload-artifact@v2
      with: 
        name: hello world
        path: .
    